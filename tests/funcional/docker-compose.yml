version: '2'

services:

### CONTAINERS COMPARTILHADOS ENTRE OS AMBIENTES DE TESTE ###
  smtp:
      image: processoeletronico/vagrant_sei4_mailcatcher:${ENVIRONMENT_VERSION}
      container_name: smtp
      ports:
        - "1080:1080"

  memcached:
    image: processoeletronico/vagrant_sei4_memcached:${ENVIRONMENT_VERSION}
    container_name: memcached
    ports:
      - "11211:11211"

  proxy:
    image: diouxx/apache-proxy
    container_name: proxy
    ports:
      - "8000:8000"
    volumes:
      - ./assets/proxy/:/opt/proxy-conf
    links:
      - org1-http:org1-http
      - org2-http:org2-http

  selenium:
    image: selenium/standalone-chrome-debug
    container_name: selenium
    links:
      - proxy:org1-http
      - proxy:org2-http
    ports:
      - "4444:4444"
      - "5900:5900"
    volumes:
      - /dev/shm:/dev/shm
      - ./assets/arquivos/test_files_index.txt:/test_files_index.txt
      - /tmp:/tmp

  php-test-functional:
    image: processoeletronico/vagrant_sei4_httpd:${ENVIRONMENT_VERSION}
    container_name: php-test-functional
    restart: always
    depends_on: 
      - org1-database
      - org2-database
      - selenium
    dns: "8.8.8.8"
    volumes:
      - ${SEI_PATH}/sei:/opt/sei
      - ${SEI_PATH}/sip:/opt/sip
      - ${SEI_PATH}/infra:/opt/infra
      - .:/tests
      - ./assets/config/xdebug.ini:/etc/php.d/xdebug.ini
      - /tmp:/tmp
    environment:
      - XDEBUG_CONFIG="idekey=default remote_enable=1 remote_mode=req remote_port=9000 remote_host=${HOST_IP} remote_connect_back=1"
      - XDEBUG_SESSION=default
      - XDEBUG_MODE=debug    
      - CONTEXTO_ORGAO_A_DB_SEI_DSN=${CONTEXTO_ORGAO_A_DB_SEI_DSN}
      - CONTEXTO_ORGAO_B_DB_SEI_DSN=${CONTEXTO_ORGAO_B_DB_SEI_DSN}
      - SEI_DATABASE_USER=${SEI_DATABASE_USER}
      - SEI_DATABASE_PASSWORD=${SEI_DATABASE_PASSWORD}
    extra_hosts:
      - "${ORG1_HOSTNAME}:127.0.0.1"
    links:   
      - org1-database:${ORG1_DATABASE_HOST}
      - org2-database:${ORG1_DATABASE_HOST}
      - selenium:selenium
    command: "true"  
    


### CONTAINERS DO AMBIENTE DO ÓRGÃO 1 ###

  org1-database:
    image: ${ORG1_DATABASE_IMAGE}:${ENVIRONMENT_VERSION}
    container_name: org1-${ORG1_DATABASE_HOST}
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: P@ssword
    ports:
      - "${ORG1_DATABASE_HOST_PORT}:${ORG1_DATABASE_GUEST_PORT}"
      
  org1-http:
    image: processoeletronico/vagrant_sei4_httpd:${ENVIRONMENT_VERSION}
    container_name: org1-http
    restart: always
    depends_on: 
      - org1-database
    dns: "8.8.8.8"
    volumes:
      - ${SEI_PATH}/sei:/opt/sei
      - ${SEI_PATH}/sip:/opt/sip
      - ${SEI_PATH}/infra:/opt/infra
      - ./assets/cron.d:/etc/cron.d      
      - ./assets/config:/opt/sei/config/mod-pen
      - ../../src/scripts:/opt/sei/scripts/mod-pen
      - ../../src/scripts:/opt/sip/scripts/mod-pen
      - ../../src/bin:/opt/sei/bin/mod-pen
      - ../../src:/opt/sei/web/modulos/pen
      - ${SEI_CONFIG}:/opt/sei/config/ConfiguracaoSEI.php:ro
      - ${SIP_CONFIG}:/opt/sip/config/ConfiguracaoSip.php:ro
      - ./assets/config/xdebug.ini:/etc/php.d/xdebug.ini
    environment:
      - LANG=pt_BR.ISO-8859-1
      - HOST_URL=http://${ORG1_HOSTNAME}:${ORG1_PORT}
      - CERTIFICADO=${ORG1_CERTIFICADO}
      - CERTIFICADO_SENHA=${ORG1_CERTIFICADO_SENHA}
      - XDEBUG_CONFIG="idekey=default remote_enable=1 remote_mode=req remote_port=9000 remote_host=${HOST_IP} remote_connect_back=1"
      - XDEBUG_SESSION=default
      - XDEBUG_MODE=debug
      - APP_SIP_CHAVE_ACESSO=${ORG1_APP_SIP_CHAVE_ACESSO}
      - APP_SEI_CHAVE_ACESSO=${ORG1_APP_SEI_CHAVE_ACESSO}
      - DATABASE_TYPE=${ORG1_DATABASE_TYPE}
      - DATABASE_HOST=${ORG1_DATABASE_HOST}
      - DATABASE_PORT=${ORG1_DATABASE_GUEST_PORT}
      - CONTEXTO_ORGAO_A_DB_SEI_DSN=${CONTEXTO_ORGAO_A_DB_SEI_DSN}

      - SEI_CHAVE_ACESSO=${ORG1_APP_SEI_CHAVE_ACESSO}
      - SEI_DATABASE_NAME=${SEI_DATABASE_NAME}
      - SEI_DATABASE_USER=${SEI_DATABASE_USER}
      - SEI_DATABASE_PASSWORD=${SEI_DATABASE_PASSWORD}
      - SEI_DATABASE_USER_SCRIPT=${SEI_DATABASE_USER_SCRIPT}
      - SEI_DATABASE_PASSWORD_SCRIPT=${SEI_DATABASE_PASSWORD_SCRIPT}
      
      - SIP_CHAVE_ACESSO=${ORG1_APP_SIP_CHAVE_ACESSO}
      - SIP_DATABASE_NAME=${SIP_DATABASE_NAME}
      - SIP_DATABASE_USER=${SIP_DATABASE_USER}
      - SIP_DATABASE_PASSWORD=${SIP_DATABASE_PASSWORD}
      - SIP_DATABASE_USER_SCRIPT=${SIP_DATABASE_USER_SCRIPT}
      - SIP_DATABASE_PASSWORD_SCRIPT=${SIP_DATABASE_PASSWORD_SCRIPT}

    extra_hosts:
      - "${ORG1_HOSTNAME}:127.0.0.1"
    links:
      - memcached:memcached    
      - smtp:smtp      
      - org1-database:${ORG1_DATABASE_HOST}


